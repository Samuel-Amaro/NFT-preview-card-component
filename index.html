<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <link rel="stylesheet" type="text/css" href="./css/style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"/>
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main>
    <section class="component-nft">
      <div class="conteiner-img">
        <img src="./images/image-equilibrium.jpg" alt="imagen" class="hover-img"/>
        <div class="overlay"><img src="./images/icon-view.svg" alt="icone de visualização"/></div>
      </div>
      <div class="content">
        <h3>Equilibrium #3429</h3>
        <p> Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="information">
        <div class="infor-pt1">
          <span class="info-img-crip"><img  src="./images/icon-ethereum.svg" alt="icon moeda ethereum"/></span>
          <span class="info-content-crip">0.041 ETH</span>
        </div>
        <div class="infor-pt2">
          <span class="info-img-date"><img src="./images/icon-clock.svg" alt="icon relogio"/></span>
          <span class="info-date">3 days left</span>
        </div>
      </div>
      <div class="clearfix"></div>
      <hr>
      <div class="creator">
        <span class="img-profile"><img src="./images/image-avatar.png"></span>
        <span class="content-description">Creation of<span class="hov"> Jules Wyvern</span></span>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Samuel-Amaro" target="_blank" rel="external">Samuel Amaro</a>.
  </div>

</body>
</html>
